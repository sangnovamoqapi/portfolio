<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#e0f2fe] text-[#0c4a6e]">
    <div class="flex items-center justify-center min-h-screen p-4 sm:p-8">
        <div class="w-full max-w-5xl bg-white rounded-3xl shadow-xl overflow-hidden p-6 sm:p-12">
            <!-- Header/Navigation -->
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-10">
                <div class="text-xl sm:text-2xl font-bold text-[#0c4a6e] mb-4 sm:mb-0">
                    JIGAR MORJARIA
                </div>
                <nav>
                    <ul class="flex space-x-4 sm:space-x-6 text-sm sm:text-base font-medium">
                        <li><a href="#" class="hover:text-[#60a5fa] transition-colors">PROJECTS</a></li>
                        <li><a href="#" class="hover:text-[#60a5fa] transition-colors">ABOUT</a></li>
                        <li><a href="#" class="hover:text-[#60a5fa] transition-colors">CONTACT</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Main Content Grid -->
            <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Left-hand side cards -->
                <div class="md:col-span-2 space-y-6">
                    <!-- Title Card -->
                    <div class="bg-[#dbeafe] rounded-2xl p-6 sm:p-8">
                        <h1 class="text-2xl sm:text-3xl font-bold leading-tight mb-4">
                            Digital Creator Redefining Art with AI-Driven Designs
                        </h1>
                        <p class="text-sm sm:text-base text-[#1e40af] font-medium">
                            Jigar Morjaria is an innovative AI artist, renowned for blending technology and creativity to produce unique digital art.
                        </p>
                    </div>

                    <!-- Layout for two boxes below -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <!-- Small Text Box -->
                        <div class="bg-[#eff6ff] rounded-2xl p-6 sm:p-8">
                            <p class="text-sm sm:text-base font-medium text-[#1e40af]">
                                A collection of resounding poems and ideas.
                            </p>
                        </div>

                        <!-- Contact Me Card -->
                        <div class="relative bg-[#3b82f6] rounded-2xl p-6 sm:p-8 text-white flex items-center justify-center">
                            <h2 class="text-xl sm:text-2xl font-bold">
                                Contact me
                            </h2>
                            <svg class="absolute top-4 right-4 h-6 w-6 transform rotate-45" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Right-hand side cards -->
                <div class="grid grid-cols-1 gap-6">
                    <!-- Profile Photo Card -->
                    <div class="relative bg-[#bfdbfe] rounded-2xl overflow-hidden">
                        <img src="pfp.png" alt="Profile photo" class="w-full h-auto object-cover rounded-2xl transition-transform duration-300 hover:scale-105">
                        <div class="absolute inset-0 bg-blue-500 opacity-0 hover:opacity-10 transition-opacity"></div>
                    </div>
                    
                    <!-- Museo Card -->
                    <div class="relative bg-[#eff6ff] rounded-2xl p-6 sm:p-8 flex flex-col justify-between">
                        <div>
                            <p class="text-sm font-medium text-[#1e40af]">Rocketeerr!!</p>
                            <img src="CRS-11-wide-launch-scaled.jpeg" alt="Rocket launch" class="w-full h-auto rounded-lg my-4">
                            <p class="text-sm font-light text-[#0c4a6e]">
                                
                            </p>
                        </div>
                        <svg class="absolute top-4 right-4 h-5 w-5 text-[#3b82f6]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
